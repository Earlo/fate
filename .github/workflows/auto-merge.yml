name: auto-merge

on:
  pull_request:
  workflow_dispatch:

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Ensure CI checks passed
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });
            const ciRuns = runs.check_runs.filter(run => run.name === 'ci');
            if (!ciRuns.length) {
              core.setFailed('CI workflow has not completed.');
              return;
            }
            const failures = ciRuns.filter(run => run.conclusion !== 'success');
            if (failures.length) {
              core.setFailed('CI checks did not pass.');
            }
      - uses: fastify/github-action-merge-dependabot@v3
