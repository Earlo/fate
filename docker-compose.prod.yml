services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: fate
      POSTGRES_PASSWORD: fate
      POSTGRES_DB: fate
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fate -d fate']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
    restart: unless-stopped
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://fate:fate@db:5432/fate
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: devsecret
      GARAGE_ENDPOINT: ${GARAGE_ENDPOINT:-http://garage:3900}
      GARAGE_REGION: ${GARAGE_REGION:-garage}
      GARAGE_BUCKET: ${GARAGE_BUCKET:-fate-images}
      GARAGE_ACCESS_KEY_ID: ${GARAGE_ACCESS_KEY_ID:-}
      GARAGE_SECRET_ACCESS_KEY: ${GARAGE_SECRET_ACCESS_KEY:-}
      P2P_CONNECTION_TYPE: ${P2P_CONNECTION_TYPE:-SOCKET}
      NEXT_PUBLIC_P2P_CONNECTION_TYPE: ${NEXT_PUBLIC_P2P_CONNECTION_TYPE:-}
      ABLY_API_KEY: ${ABLY_API_KEY:-}
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
      garage:
        condition: service_healthy
    command: ['sh', '-c', 'npm run build && npm run start']
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://localhost:3000').then(() => process.exit(0)).catch(() => process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  garage:
    image: dxflrs/garage:v2.1.0
    restart: unless-stopped
    command: ['/garage', '-c', '/garage.toml', 'server']
    volumes:
      - garage-data-prod:/var/lib/garage
      - ./garage/garage.toml:/garage.toml:ro
    ports:
      - '3900:3900'
      - '3901:3901'
      - '3902:3902'
      - '3903:3903'
    healthcheck:
      test: ['CMD', '/garage', '-c', '/garage.toml', 'status']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data-prod:
  garage-data-prod:
